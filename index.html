<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://img.icons8.com/ios/512/city-buildings.png">
  <title>IFC App</title>
</head>

<body>
  <div class="topbar">
    <div class="topbarWrapper">
      <div class="topLeft">
        <span class="logo"><h1>Plytec Digital Construction</h1></span>
        <img class="plytecLogo" src="https://www.plytec.com.my/wp-content/uploads/2019/11/plytec-new.png" alt="">
        <div class="ownerDescription">
          <h4>Developed by Henry Lee</h4>
          <h4>Powered by ifc.js</h4>
        </div>
      </div>
      <div class="topRight">
        <div class="topbarIconContainer">
          <img class="topbarIcon" src="https://pickaface.net/gallery/avatar/20151109_144853_2380_sample.png" alt="" className="topAvatar" />
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="sidebarWrapper">
        <div class="sidebarMenu">
          <h3 class="sidebarTitle">Dashboard</h3>
          <ul class="sidebarList">
            <li class="sidebarListItem">
              <img class="icons" src="icons/home.png" alt="">
              <h4>Home</h4>
            </li>
            <li class="sidebarListItem">
              <img class="icons" src="icons/menu.png" alt="">
              <h4>Menu</h4>
            </li>
            <li class="sidebarListItem">
              <img class="icons" src="icons/menu.png" alt="">
              <h4>Menu</h4>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="viewer">
      <input class="file-input" id="file-input" type="file" name="load" />
      <canvas class="three-canvas" id="three-canvas"></canvas>
    </div>

  </div>
  <script src="src/bundle.js"></script>
</body>

</html>
